<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="table-responsive-sm">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="text-right">TIME</th>
            <th scope="col" class="bg-light text-dark">APPOINTMENT DETAILS</th>
            <th scope="col" class="bg-info text-center text-white">SAVE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="align-middle time-width text-right">9 AM</th>
            <td class="bg-light text-dark"><textarea id="9" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center align-middle text-white"><a id="save-9"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle text-right">10 AM</th>
            <td class="bg-light text-dark"><textarea id="10" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-10"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle text-right">11 AM</th>
            <td class="bg-light text-dark"><textarea id="11" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-11"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          <tr>
            <th scope="row" class="align-middle text-right">12 PM</th>
            <td class="bg-light text-dark"><textarea id="12" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-12"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle text-right">1 PM</th>
            <td class="bg-light text-dark"><textarea id="13" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-13"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle text-right">2 PM</th>
            <td class="bg-light text-dark"><textarea id="14" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-14"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          <tr>
            <th scope="row" class="align-middle text-right">3 PM</th>
            <td class="bg-light text-dark"><textarea id="15" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-15"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle text-right">4 PM</th>
            <td class="bg-light text-dark"><textarea id="16" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-16"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle text-right">5 PM</th>
            <td class="bg-light text-dark"><textarea id="17" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-17"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          <tr>
            <th scope="row" class="align-middle text-right">6 PM</th>
            <td class="bg-light text-dark"><textarea id="18" class="form-control w-100"></textarea></td>
            <td class="bg-info text-center text-white align-middle"><a id="save-18"><i
                  class="f-5 fa-solid fa-floppy-disk"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
